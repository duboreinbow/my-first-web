<h1>About "Lee Eunha"</h1>
<img src="lee80.jpg" width="50%">
<p>대표곡으로는 <strong><u><a href="https://youtu.be/rF_cN9BsEnY" target = "_blank" title="[1982]이은하 아직도 그대는 내사랑">《아직도 그대는 내 사랑》</a></u>, 《봄비》, 《겨울 장미》, 《돌이키지마》, 《미소를 띄우며 나를 보낸 그 모습처럼》, 《밤차》, 《님마중》, 《아리송해》, 《당신께만》</strong> 등이 있다.
</p><p style="margin-top:30px;">그녀는 팝 발라드 음악과 디스코 댄스 팝 음악으로 한 시대를 풍미하였고 "디스코의 여왕"이라는 닉네임으로 불리며 김수희, 혜은이 등과 아울러 1980년대 디바 트로이카로 자리매김하였다.</p>
